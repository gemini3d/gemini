name: ci

env:
  CTEST_PARALLEL_LEVEL: 2
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  cmake_version: "3.21.7"
# CMake presets require >= 3.21

on:
  push:
    paths:
      - "**.c"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - "!cmake/compilers/intel.cmake"
      - ".github/workflows/ci.yml"
# paths ignore starting with "!"
      - "!docs/**"


jobs:

  core:
    timeout-minutes: 30

    strategy:
      matrix:
        msis2: [true, false]
        # hwm14: [true, false]
        hwm14: [false]
        # TODO: temp workaround for fclaw_prep3
        img: [{os: ubuntu-latest, cc: gcc-8, cxx: g++-8, fc: gfortran-8},
              {os: ubuntu-latest, cc: gcc, cxx: g++, fc: gfortran},
              {os: macos-latest, cc: clang, cxx: clang++, fc: gfortran-11}]

    env:
      CC: ${{ matrix.img.cc }}
      CXX: ${{ matrix.img.cxx }}
      FC: ${{ matrix.img.fc }}

    runs-on: ${{ matrix.img.os }}

    steps:

    - name: Checkout Gemini3D-External
      uses: actions/checkout@v3
      with:
        repository: gemini3d/external
        path: gemext
        ref: h5d

    - name: Install CMake ${{ env.cmake_version }}
      if: runner.os == 'Linux'
      timeout-minutes: 2
      run: |
        cmake -S gemext/scripts/install_cmake -B ${{ runner.temp }}/install_cmake/build -Dversion=${{ env.cmake_version }} -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}
        echo "${{ runner.temp }}/cmake-${{ env.cmake_version }}-linux-x86_64/bin" >> $GITHUB_PATH

    - name: Install packages (Linux)
      if: runner.os == 'Linux'
      timeout-minutes: 15
      run: |
        sudo $(cmake -P gemext/scripts/requirements.cmake) ninja-build liblapack-dev libscalapack-mpi-dev
        sudo apt install --no-install-recommends ${{ matrix.img.cc }} ${{ matrix.img.cxx }} ${{ matrix.img.fc }}

    - name: Install packages (MacOS)
      if: runner.os == 'macOS'
      timeout-minutes: 15
      run: |
        $(cmake -P gemext/scripts/requirements.cmake)
        brew install ninja scalapack

    - name: Install model libraries
      timeout-minutes: 15
      run: |
        cmake -Sgemext -Bgemext/build -Dfind:BOOL=true -Dmsis2:BOOL=${{ matrix.msis2 }} -DCMAKE_INSTALL_PREFIX=${{ runner.temp }}
        cmake --build gemext/build --target ffilesystem glow hwm14 iniparser msis mumps
        cmake --install gemext/build

    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - uses: actions/checkout@v3

    - name: Configure multi
      run: cmake --preset multi -DCMAKE_PREFIX_PATH:PATH=${{ runner.temp }} -Dmsis2:BOOL=${{ matrix.msis2 }} -Dhwm14:BOOL=${{ matrix.hwm14 }}

    - name: Debug build
      run: cmake --build --parallel --preset debug

    - name: Debug unit test
      run: ctest --preset debug -L unit

    - name: Debug core test
      run: ctest --preset debug -LE unit -R "(2dew_.*fang|2dns_.*fang)"


    - name: Release build
      run: cmake --build --parallel --preset release

    - name: Release unit test
      run: ctest --preset release -L unit

    - name: Release core test
      run: ctest --preset release -LE unit -E 3d
